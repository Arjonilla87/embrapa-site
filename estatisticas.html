<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard em manutenção - Concurso EMBRAPA 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
      
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #eef5ee;
            border-left: 4px solid #1b5e20;
            flex-wrap: wrap;
            gap: 10px;
        }
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .nav-button {
            background-color: #1b5e20;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: #2e7d32;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 4px;
            min-height: 60vh;
        
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .maintenance-box {
            background: #f8f8f8;
            border-left: 6px solid #1b5e20;
            padding: 30px 40px;
            border-radius: 6px;
            text-align: center;
            max-width: 600px;
        
            margin: auto; /* centraliza horizontal e vertical no espaço restante */
        }

        .maintenance-title {
            font-size: 22px;
            font-weight: bold;
            color: #1b5e20;
            margin-bottom: 10px;
        }

        .maintenance-text {
            font-size: 15px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>

<body>

<header>
    <h1>Concurso EMBRAPA 2025</h1>
</header>

<main>
    <div class="content">
      
          <div class="top-bar">
            <div class="nav-buttons">
                <a class="nav-button" href="index.html">Histórico de atualizações</a>
                <a class="nav-button" href="resumo.html">Resumo</a>
            </div>
        </div>
      
        <div class="maintenance-box">
            <div class="maintenance-title">
                Dashboard em manutenção
            </div>
            <div class="maintenance-text">
                Estamos realizando ajustes e melhorias no painel de estatísticas.<br>
                Em breve os dados estarão disponíveis novamente.
            </div>
        </div>
    </div>
</main>

</body>
</html>
