<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="favicon.ico" sizes="any">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>

    /* =====================================================
       üîß RESET / BASE
       ===================================================== */

    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
    }

    header {
        background-color: #1b5e20;
        color: white;
        padding: 20px;
        text-align: center;
    }

    main {
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .content {
        background: white;
        padding: 20px;
        border-radius: 4px;
    }


    /* =====================================================
       TOP BAR
       ===================================================== */

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
        padding: 10px;
        background: #eef5ee;
        border-left: 4px solid #1b5e20;
        flex-wrap: wrap;
    }

    .top-bar .left {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        flex: 1;
    }

    #last-update {
        font-size: 14px;
        color: #333;
    }

    .filter-group {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
    }

    select {
        padding: 6px;
        font-size: 14px;
    }

    /* =====================================================
       BOT√ïES
       ===================================================== */

    .button {
        background-color: #1b5e20;
        color: white;
        padding: 8px 14px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        text-align: center;
        line-height: 1.2;
        white-space: normal;
    }

    .button:hover {
        background-color: #2e7d32;
    }

    .btn-wrapper {
        position: relative;
        display: inline-block;
    }


    /* =====================================================
       BUSCA (BASE)
       ===================================================== */

    .search-box {
        display: flex;
        gap: 0.5rem;
        width: 100%;
        max-width: 600px;
    }

    .search-box input {
        flex: 4;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
        outline: none;
    }

    .search-box input:focus {
        border-color: #1b5e20;
        box-shadow: 0 0 0 1px rgba(27, 94, 32, 0.2);
    }

    .search-box .button {
        flex: 0.5;
        border: none;
        cursor: pointer;
    }

    /* =====================================================
       HIST√ìRICO / TABELA DESKTOP
       ===================================================== */

    .diff-block {
        margin-bottom: 40px;
    }

    .diff-title {
        font-size: 18px;
        margin: 10px 0;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        font-size: 14px;
    }

    th,
    td {
        border: 1px solid #ccc;
        padding: 6px;
        text-align: center;
        vertical-align: middle;
    }

    th {
        background-color: #e0e0e0;
    }

    tr.novo      { background-color: #e8f5e9; }
    tr.removido  { background-color: #ffebee; }
    tr.alterado  { background-color: #fffde7; }

    tr.expandable {
        cursor: pointer;
    }

    tr.details-row td {
        background-color: #fafafa;
        text-align: left;
        padding: 14px 16px;
        font-size: 13px;
        line-height: 1.5;
    }

    .details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 10px 24px;
    }

    .details-grid div {
        word-break: break-word;
        overflow-wrap: anywhere;
    }

    .details-grid div.alteracoes {
        grid-column: 1 / -1;
        margin-top: 6px;
        padding-top: 6px;
        border-top: 1px dashed #ccc;
    }


    /* =====================================================
       MODAL
       ===================================================== */

    .details-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        padding: 12px;
        overflow-y: auto;
    }

    .details-overlay.active {
        display: flex;
    }

    .details-modal {
        background: #fff;
        width: 700px;
        max-width: 100%;
        padding: 20px;
        border-radius: 12px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .details-close {
        position: absolute;
        right: 12px;
        top: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    .search-container {
        display: block;
    }

    .search-table-wrapper {
        max-height: 350px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    table.search-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
    }

    table.search-table th,
    table.search-table td {
        padding: 8px;
        border-bottom: 1px solid #eee;
        text-align: center;
    }

    table.search-table th {
        background: #eef5ee;
        color: #1b5e20;
        position: sticky;
        top: 0;
    }


    /* =====================================================
       ROTATE HINT (orienta√ß√£o)
       ===================================================== */

    .rotate-hint {
        display: none;
        font-size: 13px;
        color: #666;
        text-align: center;
        margin: 8px 0 10px;
        gap: 6px;
        justify-content: center;
        align-items: center;
    }

    .rotate-arrow {
        font-size: 18px;
        opacity: 0.8;
    }

    @media (orientation: portrait) {
        .rotate-hint { display: flex; }
    }

    @media (orientation: landscape) {
        .rotate-hint { display: none; }
    }


    /* =====================================================
       DESKTOP GRANDE
       ===================================================== */

    @media (min-width: 1024px) {
        .details-modal {
            width: max-content;
            max-width: 90vw;
        }

        table.search-table {
            width: max-content;
            table-layout: auto;
        }
    }


    /* =====================================================
       MOBILE
       ===================================================== */

    @media (max-width: 768px) {

        main { padding: 10px; }
        .content { padding: 12px; }

        .top-buttons {
            display: flex;
            width: 100%;
            gap: 8px;
        }
        
        .top-bar .left {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px; /* üî• espa√ßamento vertical uniforme */
        }
        
        .button {
            flex: 1;
            white-space: nowrap;
        }

        .search-box {
            flex-basis: 100%;
            max-width: 100%;
        }

        .search-box input,
        .details-modal input {
            font-size: 16px;
        }

        .details-overlay {
            padding: 10px;
            align-items: flex-start;
        }

        .details-modal {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* ===== HIST√ìRICO EM CARDS ===== */

        #diff-container table,
        #diff-container thead,
        #diff-container tbody,
        #diff-container tr,
        #diff-container td {
            display: block;
            width: 100%;
        }

        #diff-container thead {
            display: none;
        }

        #diff-container tr.expandable {
            background: #fff;
            margin-bottom: 14px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,.08);
            padding: 12px;
        }

        #diff-container tr.expandable td {
            border: none;
            padding: 8px 0;
            text-align: left;
        }

        #diff-container tr.expandable td::before {
            content: attr(data-label);
            font-weight: bold;
            font-size: 13px;
            color: #555;
            margin-bottom: 2px;
            display: block;
        }

        #diff-container tr.details-row td {
            border-top: 1px dashed #ccc;
            margin-top: 8px;
            padding-top: 8px;
        }
    }


    /* =====================================================
       FOOTER
       ===================================================== */

    footer {
        background-color: #1b5e20;
        color: white;
        padding: 12px 20px;
        display: flex;
        justify-content: center;
        font-size: 14px;
    }

    .footer-text {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-weight: bold;
    }

    .linkedin-link {
        display: inline-flex;
        align-items: center;
        color: white;
        text-decoration: none;
    }

    .linkedin-link svg {
        height: 1em;
        fill: currentColor;
    }

    .linkedin-link:hover {
        opacity: 0.8;
    }

    </style>
