<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de atualiza√ß√µes - Concurso EMBRAPA 2025</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        /* üîß CORRE√á√ÉO GLOBAL */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 1400px;   /* üî• igual ao resumo */
            margin: 0 auto;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 4px;
        }

        /* =========================
           TOP BAR (igual ao resumo)
           ========================= */

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 10px;
            background: #eef5ee;
            border-left: 4px solid #1b5e20;
            flex-wrap: wrap;
        }

        .top-bar .left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        select {
            padding: 6px;
            font-size: 14px;
        }

        a.button {
            background-color: #1b5e20;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        
            white-space: normal;      /* permite quebra de linha */
            text-align: center;       /* centraliza texto em m√∫ltiplas linhas */
            line-height: 1.2;         /* melhora leitura quando quebra */
        }


        a.button:hover {
            background-color: #2e7d32;
        }

        .diff-block {
            margin-bottom: 40px;
        }

        .diff-title {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* =========================
           DESKTOP (tabela normal)
           ========================= */

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #e0e0e0;
        }

        tr.novo {
            background-color: #e8f5e9;
        }

        tr.removido {
            background-color: #ffebee;
        }

        tr.alterado {
            background-color: #fffde7;
        }

        tr.expandable {
            cursor: pointer;
        }

        tr.details-row td {
            background-color: #fafafa;
            text-align: left;
            padding: 14px 16px;
            font-size: 13px;
            line-height: 1.5;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 10px 24px;
        }

        .details-grid div {
            white-space: normal;
            word-break: break-word;
            overflow-wrap: anywhere;
        }

        .details-grid div.alteracoes {
            grid-column: 1 / -1;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px dashed #ccc;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background: white;
            text-align: center;
            font-size: 14px;
        }

        /* =========================
           MOBILE ONLY (cards)
           ========================= */
        @media (max-width: 768px) {

            table,
            thead,
            tbody {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            table {
                border: none;
            }

            tr.expandable {
                display: block;
                background: white;
                margin-bottom: 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 10px;
            }

            tr.expandable td {
                display: block;
                border: none;
                padding: 6px 0;
                text-align: left;
            }

            tr.expandable td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                font-size: 12px;
                color: #555;
                margin-bottom: 2px;
            }

            tr.details-row {
                display: block;
            }

            tr.details-row td {
                display: block;
                border-top: 1px dashed #ccc;
                margin-top: 8px;
                padding-top: 8px;
            }

            .toolbar {
                align-items: stretch;
            }
        
            .toolbar > div {
                flex: 1;
                min-width: 0;   /* permite encolher */
            }
        
            .toolbar a.button {
                flex: 1;
                white-space: normal;
                text-align: center;
                line-height: 1.2;
            }
        }
        }
    </style>
</head>
<body>

<header>
    <h1>Concurso EMBRAPA 2025</h1>
</header>

<main>
    <div class="content">

        <div class="top-bar">
            <div class="left">
                <label for="diff-select"><strong>Selecione a data:</strong></label>
                <select id="diff-select"></select>
            </div>

            <a href="resumo.html" class="button">
                Resumo por op√ß√£o
            </a>
        </div>

        <div id="diff-container">
            <p>‚è≥ Carregando hist√≥rico...</p>
        </div>

    </div>
</main>

<footer></footer>

<script src="js/index.js"></script>

</body>
</html>
