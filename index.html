    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
    
        /* üîß CORRE√á√ÉO GLOBAL */
        *, *::before, *::after {
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
    
        header {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            text-align: center;
        }
    
        main {
            padding: 20px;
            max-width: 1400px; /* üî• igual ao resumo */
            margin: 0 auto;
        }
    
        .content {
            background: white;
            padding: 20px;
            border-radius: 4px;
        }
    
        /* =========================
           TOP BAR (igual ao resumo)
           ========================= */
    
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            padding: 10px;
            background: #eef5ee;
            border-left: 4px solid #1b5e20;
            flex-wrap: wrap;
            position: relative;
        }
    
        .top-bar .left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* limita o conjunto input + bot√£o */
        .search-box {
            flex-basis: 50%;
            max-width: 50%;

            display: flex;
            gap: 8px;

            margin: 10px 0 15px 0;
        }

        .button {

        }
    
        .diff-block {

        }
    
        .diff-title {

        /* =========================
           DESKTOP (tabela normal)
           ========================= */

            background: white;
            font-size: 14px;
        }
    
        th,

            text-align: center;

        }

        }

        }
    
        tr.removido {

        }
    
        tr.alterado {

        }
    
        tr.expandable {

        }
    
        tr.details-row td {
            background-color: #fafafa;
            text-align: left;
            padding: 14px 16px;
            font-size: 13px;
            line-height: 1.5;
        }
    
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 10px 24px;
        }
    
        .details-grid div {
            white-space: normal;
            word-break: break-word;
            overflow-wrap: anywhere;
        }
    
        .details-grid div.alteracoes {
            grid-column: 1 / -1;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px dashed #ccc;
        }
    
        footer {
            margin-top: 30px;
            padding: 20px;
            background: white;
            text-align: center;
            font-size: 14px;
        }

        /* ==============================
           CAMPO DE BUSCA
           ============================== */

        .search-box {
            margin: 10px 0 15px 0;
            width: 100%;
            display: flex;
            gap: 8px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-box input:focus {
            border-color: #1b5e20;
            box-shadow: 0 0 0 1px rgba(27, 94, 32, 0.2);
        }

        .search-box .button {
            border: none;
            cursor: pointer;
        }

        /* ================= MODAL ================= */

        .details-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.5);
            z-index: 9999;

            justify-content: center;
            align-items: center;

            padding: 12px;
            overflow-y: auto;
        }

        .details-overlay.active {
            display: flex;
        }

        .details-modal {
            background: #fff;
            width: 700px;
            max-width: 100%;        /* üîë garante ajuste √† tela */
            padding: 20px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,.3);

            box-sizing: border-box;
        }

        .details-close {
            position: absolute;
            right: 12px;
            top: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .search-container {
            display: none;
        }

        .details-overlay.active .search-container {
            display: block;
        }

        .search-table-wrapper {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table.search-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        table.search-table th,
        table.search-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        table.search-table th {
            background: #eef5ee;
            color: #1b5e20;
            position: sticky;
            top: 0;
        }

        /* =========================
           MOBILE ONLY (cards)
           ========================= */
    
        @media (max-width: 768px) {

            }

                align-items: center;
                justify-content: space-between;
                gap: 8px;
            }

            .top-buttons {
                display: flex;
                width: 100%;
                justify-content: space-between;
                gap: 8px;
            }

            .button {
                width: auto;
                flex: 1;
                text-align: center;
                white-space: nowrap;
            }

            .search-box {
                flex-basis: 100%;
                max-width: 100%;
                margin: 10px; /* topo | direita | baixo | esquerda */
            }

            .details-overlay {
                padding: 10px;
                align-items: flex-start; /* üîë evita modal cortado embaixo */
            }

            .details-modal {
                width: 100%;
                max-width: 100%;
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 10px;
            }

            table.search-table {
                font-size: 14px; /* melhora legibilidade */
            }

            /* Reduz padding lateral geral */

            main {
                padding: 10px;
            }

            .content {
                padding: 12px;
            }

            /* ================================
               üì± TABELA MOBILE ‚Äî SOMENTE HIST√ìRICO
               ================================ */

            #diff-container table,
            #diff-container thead,
            #diff-container tbody,
            #diff-container tr,
            #diff-container td {
                display: block;
                width: 100%;
            }

            #diff-container thead {
                display: none;
            }

            #diff-container table {
                border: none;
            }

            #diff-container tr.expandable {
                background: #ffffff;
                margin-bottom: 14px;
                border-radius: 6px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.08);
                padding: 12px;
                width: 100%;
                border: none;
            }

            #diff-container tr.expandable td {
                border: none;
                padding: 8px 0;
                text-align: left;
                width: 100%;
            }

            #diff-container tr.expandable td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                font-size: 13px;
                color: #555;
                margin-bottom: 2px;
            }

            #diff-container tr.details-row {
                display: block;
                width: 100%;
            }

            #diff-container tr.details-row td {
                display: block;
                border-top: 1px dashed #ccc;
                margin-top: 8px;
                padding-top: 8px;
                width: 100%;
            }

            /* ================================
               Toolbar responsiva
               ================================ */

            .toolbar {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }

            .toolbar > div {
                width: 100%;
            }

            .toolbar a.button {
                width: 100%;
                text-align: center;
                line-height: 1.3;
                padding: 10px;
            }
        }
    
        /* Mant√©m label + select juntos no mobile */

        /* Hover sutil */

        }

    </style>
