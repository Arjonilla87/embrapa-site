    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
      
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #eef5ee;
            border-left: 4px solid #1b5e20;
            flex-wrap: wrap;
            gap: 10px;
        }
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .nav-button {
            background-color: #1b5e20;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: #2e7d32;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 4px;
            min-height: 60vh;
        
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .maintenance-box {
            background: #f8f8f8;
            border-left: 6px solid #1b5e20;
            padding: 30px 40px;
            border-radius: 6px;
            text-align: center;
            max-width: 600px;
        
            margin: auto; /* centraliza horizontal e vertical no espaço restante */
        }

        .maintenance-title {
            font-size: 22px;
            font-weight: bold;
            color: #1b5e20;
            margin-bottom: 10px;
        }

        .maintenance-text {
            font-size: 15px;
            color: #555;
            line-height: 1.5;
        }

        footer {
            background-color: #1b5e20;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Texto central */
        .footer-text {
            display: inline-flex;
            align-items: center;
            gap: 6px; /* espaço entre texto e ícone */
            font-weight: bold;
        }

        /* Link do LinkedIn */
        .linkedin-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        /* SVG herda o tamanho do texto */
        .linkedin-link svg {
            height: 1em;   /* mesma altura do texto */
            width: auto;
            fill: currentColor;
        }

        /* Hover sutil */
        .linkedin-link:hover {
            opacity: 0.8;
        }

    </style>
