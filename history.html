<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Histórico de atualizações - Concurso EMBRAPA 2025</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        select {
            padding: 6px;
            font-size: 14px;
        }

        a.button {
            background-color: #1b5e20;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 4px;
        }

        .diff-block {
            margin-bottom: 40px;
        }

        .diff-title {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
        }

        tr.novo {
            background-color: #e8f5e9;
        }

        tr.removido {
            background-color: #ffebee;
        }

        tr.alterado {
            background-color: #fffde7;
        }

        tr.expandable {
            cursor: pointer;
        }
        
        tr.details-row td {
            background-color: #fafafa;
            text-align: left;
            padding: 14px 16px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 10px 24px;
        }
        
        /* Cada campo */
        .details-grid div {
            white-space: normal;          /* permite quebra de linha */
            word-break: break-word;       /* quebra palavras longas */
            overflow-wrap: anywhere;      /* evita overflow */
        }
        
        /* Destaque especial para ALTERAÇÕES */
        .details-grid div.alteracoes {
            grid-column: 1 / -1;          /* ocupa a linha inteira */
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px dashed #ccc;
        }
        
        footer {
            margin-top: 30px;
            padding: 20px;
            background: white;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
        
            table, thead, tbody, tr, th, td {
                display: block;
            }
        
            thead {
                display: none;
            }
        
            tr.expandable {
                background: white;
                margin-bottom: 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 10px;
            }
        
            tr.expandable td {
                border: none;
                padding: 6px 0;
                text-align: left;
            }
        
            tr.expandable td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                font-size: 12px;
                color: #555;
            }
        
            tr.details-row td {
                border-top: 1px dashed #ccc;
                margin-top: 8px;
            }
        }

        
    </style>
</head>
<body>

<header>
    <h1>Histórico de atualizações</h1>
</header>

<main>

    <div class="toolbar">
        <div>
            <label for="diff-select">Selecione a data:</label>
            <select id="diff-select"></select>
        </div>

        <a href="index.html" class="button">← Voltar ao resumo</a>
    </div>

    <div id="diff-container">
        <p>⏳ Carregando histórico...</p>
    </div>

</main>

<footer></footer>

<script src="js/history.js"></script>

</body>
</html>
