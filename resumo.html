            border: none;

            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
            cursor: pointer;
            user-select: none;
        }

        /* ===============================
           BARRAS DE PROGRESSO
           =============================== */

        .progress-container {
            width: 100%;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            height: 16px;
        }

        .progress-bar {
            height: 100%;
            font-size: 11px;
            color: white;
            text-align: center;
            line-height: 16px;
            white-space: nowrap;
        }

        .progress-low {
            background-color: #d32f2f;
        }

        .progress-mid {
            background-color: #f9a825;
        }

        .progress-high {
            background-color: #388e3c;
        }

        /* ==============================
           MOBILE CARD LAYOUT
           ============================== */

        @media (max-width: 768px) {
        
            main {
                padding: 10px;
            }
        
            .content {
                padding: 12px;
            }
        
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
                width: 100%;
            }
        
            thead {
                display: none;
            }
        
            table {
                border: none;
            }
        
            tbody tr {
                background: #ffffff;
                margin-bottom: 14px;
                border-radius: 6px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.08);

                width: 100%;

                padding: 8px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 14px;
                width: 100%;
            }
        
            tbody td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #555;
                margin-right: 8px;
                text-align: left;
                flex: 1;
            }
        
            tbody td > * {
                flex: 1;
                text-align: right;
            }
        
            /* TOP BAR */
        
            .top-bar {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-between;
                gap: 8px;
            }
    
            .top-buttons {
                display: flex;
                width: 100%;
                justify-content: space-between;
                gap: 8px;
            }
    
            .button {
                width: auto;
                flex: 1;
                text-align: center;
                white-space: nowrap;
            }
        }
        
        .btn-wrapper {
          position: relative;
          display: inline-block;
        }
        
        .badge-notify {
          position: absolute;
          top: -6px;
          right: -6px;
        
          width: 10px;
          height: 10px;

            width: auto;

        }

        /* Hover sutil */
